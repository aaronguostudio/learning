<html>
  <head>
    <title>Event Bubble</title>
  </head>
  <body>
    <div id="outer" style="background-color: yellow;padding: 20px;">
      Outer
      <div id="inner" style="background-color: red;padding: 20px;">Inner</div>
    </div>
    <script>
      var outer = document.getElementById('outer');
      var inner = document.getElementById('inner');

      outer.addEventListener('click', () => {
        console.log('outer')
      })

      inner.addEventListener('click', e => {
        console.log('inner')
        e.stopPropagation()  // prevent bubble up
      }, false)
    </script>
  </body>
</html>
