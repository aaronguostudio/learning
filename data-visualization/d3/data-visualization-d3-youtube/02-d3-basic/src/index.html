<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      * { padding: 0; margin: 0; }
      .canvas {
        width: 100%;
        height: 100%;
      }
      text {
        font-size: 1.5em;
        font-family: sans-serif;
      }
      .tick text {
        fill: #8e8883;
      }
      .tick line {
        stroke-opacity: .1;
      }
      .title {
        font-size: 2.2em;
      }
    </style>
  </head>
  <body>
    <svg class="canvas"></svg>
  </body>
</html>
