<div
  class="message-container"
  *ngIf="messageService.messages.length > 0"
>
  <div>{{messageService.messages[0]}}</div>
  <div class="message-icon">
    <span class="icon">*</span>
    <div class="messages">
      <div
        class=""
        *ngFor="let mes of messageService.messages"
      >
        {{mes}}
      </div>
      <div class="actions">
        <button
          class="btn btn-primary btn-sm"
          (click)="onClearAll()"
        >Clear All</button>
      </div>
    </div>
  </div>
</div>
