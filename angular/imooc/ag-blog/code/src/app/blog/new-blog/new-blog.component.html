<form>
    <h2 mat-dialog-title>New Task</h2>
    <div mat-dialog-content>
      <p>Task Title</p>
      <mat-form-field>
        <input
          matInput
          placeholder="Title"
        />
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-stroked-button>No Thanks</button>
      <button mat-stroked-button (click)="onSave()">Save</button>
    </div>
  </form>
