<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{item.title}}
    </mat-card-title>
  </mat-card-header>
  <div style="width: 100%; height: 200px; overflow: hidden;">
    <img
      class="full-width"
      alt="Cover Image"
      mat-card-image
      [src]="item.coverImg"
    >
  </div>
  <mat-card-content>
    {{item.desc}}
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <div class="flex-center a-pa-md">
        <button
          [routerLink]="['/blog/programming', item.id]"
          mat-stroked-button
        >Details</button>
    </div>
  </mat-card-actions>
</mat-card>
