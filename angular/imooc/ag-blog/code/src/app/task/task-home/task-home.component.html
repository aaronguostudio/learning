<div class="full-height lists-container">
  <app-task-list
    *ngFor="let l of lists"
  >
    <app-task-header
      [header]="l.name"
      (newTask)="launchNewTaskDialog()"
    ></app-task-header>
    <app-task-item
      *ngFor="let t of l.tasks"
      [item]="t"
    >
    </app-task-item>
  </app-task-list>
</div>
<button
  class="add-new"
  mat-fab
>
  <mat-icon>add</mat-icon>
</button>
