<form>
  <h2 class="title" mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <div class="column">
      <mat-form-field>
        <input
          matInput
          placeholder="Task List Name"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="flex-center" mat-dialog-actions>
    <button mat-stroked-button>No Thanks</button>
    <button
      style="margin-left: 10px;"
      mat-stroked-button
      (click)="onSave()"
    >
      Save
    </button>
  </div>
</form>
