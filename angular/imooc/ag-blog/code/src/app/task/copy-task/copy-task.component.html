<form>
    <h2 class="title" mat-dialog-title>Move Tasks</h2>
    <div mat-dialog-content>
      <div class="column">
        <mat-form-field>
          <mat-select>
            <mat-option
              *ngFor="let list of lists"
              [value]="list.id"
            >
              {{list.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-radio-group class="a-mt-md">
          <mat-radio-button
            class="radio-btn"
            *ngFor="let priority of priorities"
            [value]="priority.value"
          >
            {{priority.label}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="flex-center" mat-dialog-actions>
      <button mat-stroked-button>No Thanks</button>
      <button
        style="margin-left: 10px;"
        mat-stroked-button
        (click)="onSave()"
      >
        Save
      </button>
    </div>
  </form>
